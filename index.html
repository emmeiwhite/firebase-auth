</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <main class="container menus-wrapper">
      <a class="navbar-brand" href="#">Gamez</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-navigation"
        aria-controls="main-navigation" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <div class="collapse navbar-collapse" id="main-navigation">
        <ul class="navbar-nav main-menus">
          <li class="nav-item ml-lg-5">
            <a class="nav-link" data-toggle="modal" data-target="#account-modal" href="#">Account <span
                class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item ml-lg-5">
            <a class="nav-link signout" href="#">Logout</a>
          </li>
          <li class="nav-item ml-lg-5">
            <a class="nav-link" data-toggle="modal" data-target="#guide-create-modal" href="#">Create Guide</a>
          </li>
          <li class="nav-item ml-lg-5">
            <a class="nav-link" data-toggle="modal" data-target="#login-modal" href="#">Login</a>
          </li>
          <li class="nav-item ml-lg-5">
            <a class="nav-link" data-toggle="modal" data-target="#signup-modal" href="#">Sign Up</a>
          </li>
        </ul>
      </div>
    </main>
  </nav>

  <!-- Our Guides -->
  <section class="container">
    <div class="accordion mt-5" id="guide-list">
      <!-- We are getting  our Guides from the database-->
    </div>
  </section>

  <!-- HERE WE WILL KEEP OUR MODELS -->

  <!-- Account Modal -->
  <div class="modal" id="account-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Account details </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <p class="account-details"></p>
        </div>

      </div>
    </div>
  </div>


  <!-- guide-create -->
  <div class="modal" id="guide-create-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create Guide</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="guide-title">Guide title</label>
              <input type="text" required class="form-control" id="guide-title" aria-describedby="emailHelp">
            </div>

            <div class="form-group">
              <label for="guide-content">Your password</label>
              <textarea required class="form-control" id="guide-content"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal" id="login-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">login </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form class="login-form">
            <div class="form-group">
              <label for="login-email">Email address</label>
              <input type="email" required class="form-control" id="login-email" aria-describedby="emailHelp">
            </div>

            <div class="form-group">
              <label for="login-password">Your password</label>
              <input type="password" required class="form-control" id="login-password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>


      </div>
    </div>
  </div>


  <!-- SignUp Modal -->
  <div class="modal" id="signup-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sign Up</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form class="signup-form">
            <div class="form-group">
              <label for="signup-email">Email address</label>
              <input type="email" required class="form-control" id="signup-email">
            </div>

            <div class="form-group">
              <label for="signup-password">Choose password</label>
              <input type="password" required class="form-control" id="signup-password">
            </div>
            <button type="submit" class="btn btn-primary signup-button">Login</button>
          </form>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
